name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHONUNBUFFERED: "1"

jobs:
  # ===========================================================================
  # LINT JOB - Code Quality Checks
  # ===========================================================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy

      - name: Run Black (code formatter check)
        run: black --check --diff src/ tests/

      - name: Run isort (import sorter check)
        run: isort --check-only --diff src/ tests/

      - name: Run flake8 (style guide enforcement)
        run: flake8 src/ tests/

      - name: Run mypy (static type checker)
        run: mypy src/
        continue-on-error: true

  # ===========================================================================
  # TEST JOB - Unit & Integration Tests with Coverage
  # ===========================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov

      - name: Run tests with coverage
        env:
          REDIS_URL: redis://localhost:6379
        run: pytest --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=80 -v

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ===========================================================================
  # SECURITY JOB - Dependency & Code Security Scanning
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit bandit

      - name: Run pip-audit (dependency vulnerability scan)
        run: pip-audit -r requirements.txt
        continue-on-error: true

      - name: Run Bandit (code security analysis)
        run: bandit -r src/ -ll --skip B101,B601
        continue-on-error: true

  # ===========================================================================
  # BUILD STATUS - Summary Job
  # ===========================================================================
  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    if: always()
    steps:
      - name: Check build status
        run: |
          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "Tests failed!"
            exit 1
          fi
          if [[ "${{ needs.lint.result }}" == "failure" ]]; then
            echo "Lint checks failed!"
            exit 1
          fi
          echo "All checks passed!"
