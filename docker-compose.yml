version: '3.8'

# MnemoCore Docker Compose
# ========================
# Full stack deployment with Redis, Qdrant, and MnemoCore API

services:
  # ===========================================
  # MnemoCore API Service
  # ===========================================
  mnemocore:
    build:
      context: .
      dockerfile: Dockerfile
    image: mnemocore:latest
    container_name: mnemocore-api
    ports:
      - "127.0.0.1:8100:8100"
      - "127.0.0.1:9090:9090"  # Prometheus metrics
    volumes:
      - mnemocore_data:/app/data
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - HAIM_API_KEY=${HAIM_API_KEY}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-changeme}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - HOST=0.0.0.0
      - PORT=8100
      # ── Subconscious AI ────────────────────────────────────────────────────
      # Uncomment and set values to override what is in config.yaml.
      # When Ollama runs on the HOST machine (not in Docker), use
      # host.docker.internal instead of localhost so the container can reach it.
      # - SUBCONSCIOUS_AI_ENABLED=${SUBCONSCIOUS_AI_ENABLED:-false}
      # - SUBCONSCIOUS_AI_MODEL_PROVIDER=${SUBCONSCIOUS_AI_MODEL_PROVIDER:-ollama}
      # - SUBCONSCIOUS_AI_MODEL_NAME=${SUBCONSCIOUS_AI_MODEL_NAME:-phi3.5:latest}
      # - SUBCONSCIOUS_AI_MODEL_URL=${SUBCONSCIOUS_AI_MODEL_URL:-http://host.docker.internal:11434}
      # - SUBCONSCIOUS_AI_API_KEY=${SUBCONSCIOUS_AI_API_KEY:-}
      # - SUBCONSCIOUS_AI_PULSE_INTERVAL_SECONDS=${SUBCONSCIOUS_AI_PULSE_INTERVAL_SECONDS:-120}
      # - SUBCONSCIOUS_AI_MAX_CPU_PERCENT=${SUBCONSCIOUS_AI_MAX_CPU_PERCENT:-30.0}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "python", "/app/scripts/ops/healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - mnemocore-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # ===========================================
  # Redis - In-Memory Data Store
  # ===========================================
  redis:
    image: redis:7.2-alpine
    container_name: mnemocore-redis
    # Port binding removed for security - only accessible within Docker network
    # If external access is needed, bind to 127.0.0.1 only:
    # ports:
    #   - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --save 60 1
      --loglevel warning
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-changeme}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - mnemocore-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  # ===========================================
  # Qdrant - Vector Database
  # ===========================================
  qdrant:
    image: qdrant/qdrant:v1.12.1
    container_name: mnemocore-qdrant
    # Port binding removed for security - only accessible within Docker network
    # If external access is needed, bind to 127.0.0.1 only:
    # ports:
    #   - "127.0.0.1:6333:6333"  # HTTP API
    #   - "127.0.0.1:6334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY:-changeme}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - mnemocore-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G

# ===========================================
# Networks
# ===========================================
networks:
  mnemocore-network:
    driver: bridge
    name: mnemocore-net

# ===========================================
# Volumes
# ===========================================
volumes:
  mnemocore_data:
    name: mnemocore-data
  redis_data:
    name: mnemocore-redis-data
  qdrant_storage:
    name: mnemocore-qdrant-storage
