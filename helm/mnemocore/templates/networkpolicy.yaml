{{/*
Network Policy for MnemoCore
*/}}
{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "mnemocore.fullname" . }}-netpol
  labels:
    {{- include "mnemocore.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  podSelector:
    matchLabels:
      {{- include "mnemocore.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    {{- with .Values.networkPolicy.ingress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow Redis
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: redis
      ports:
        - protocol: TCP
          port: {{ .Values.redis.service.port }}
    # Allow Qdrant
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: qdrant
      ports:
        - protocol: TCP
          port: {{ .Values.qdrant.service.httpPort }}
        - protocol: TCP
          port: {{ .Values.qdrant.service.grpcPort }}
{{- end }}
